  <div class="modal" data-backdrop="true" tabindex="-1" role="dialog" [style.display]="showModal ? 'block' : 'none'" style="display: block">
  <div class="modal-dialog" data-backdrop="true" >
    <div class="container">
    <div class="modal-content">
          <div class="modal-header">
            <h4><span>{{title}} </span></h4>
            <button type="button" class="close" data-dismiss="modal" (click)="hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            <p *ngIf="subTitle">{{subTitle}}</p>
          </div>
          <div class="modal-body">
        <ng-content></ng-content>
      </div>
      </div>
  </div>
</div>
</div>
